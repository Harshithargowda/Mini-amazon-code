<h1>{{ products|length }} matches for "{{ query }}"</h1>

{% for product in products %}
    <div>
        <b>{{ product.name }}</b><br>
        Description : <b>{{ product.desc }}</b><br>
        Price : <i>{{ product.price }}</i><br>
        <form action="/api/product" method="post">
            <input type="text" name="op_type" value="add" hidden>
            <input type="text" name="product_id" value="{{ product._id }}" hidden>
            <input type="submit" value="delete">
        </form>
        <h2>Update product</h2>
    <form action="/api/product" method="post">
        <input type="text" name="op_type" value="update" hidden>
        <input type="text" name="product_id" value="{{ product._id }}" hidden>
        <input type="text" name="name" placeholder="new Name" ><br>
        <input type="text" name="desc" placeholder="new Description" ><br>
        <input type="number" name="price" placeholder="new Price"><br>
        <input type="submit" value="UPDATE">
    </form>

    </div>
{% endfor %}
